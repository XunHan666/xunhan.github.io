<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>All-in-One Calculator</title>
<script language="javascript">

    // 1. Get a single number input
    var txtNum = prompt("Enter any positive number:");
    var num = parseFloat(txtNum);

    // 2. Validate the input
    // Check if it's null, an empty string, not a number (NaN), or not positive
    if(txtNum == null || txtNum == "" || isNaN(num) || num <= 0) 
    {
        document.write("<font color='red'><b>Error:</b> You must enter a single positive number.</font>");
    } 
    else 
    {
        // If input is valid, proceed with all calculations
        document.write("<h2>Results for the number: " + num + "</h2>");
        document.write("<hr>");

        // --- Result 1: Even/Odd Check (from ex03) ---
        // This logic will treat integers correctly.
        // Floats (e.g., 3.5) will result in 'odd' because (3.5 % 2) is 1.5, which is not 0.
        document.write("<h3>1. Even/Odd Check</h3>");
        if(num % 2 == 0) {
            document.write("<font color='green'><b>" + num + " is an even number.</b></font>");
        } else {
            document.write("<font color='blue'><i>" + num + " is an odd number.</i></font>");
        }
        document.write("<br><br>"); // Add spacing

        
        // --- Result 2: Rectangle Calculations (Assuming a Square) ---
        document.write("<h3>2. Rectangle Calculations (as a Square)</h3>");
        document.write("<i>(Using " + num + " as both length and width)</i><br>");
        
        var rectPerimeter = 2 * (num + num); // or 4 * num
        var rectArea = num * num;
        
        document.write("<b>Perimeter:</b> " + rectPerimeter.toFixed(2) + "<br>");
        document.write("<b>Area:</b> " + rectArea.toFixed(2) + "<br>");
        document.write("<br>"); // Add spacing

        
        // --- Result 3: Circle Calculations ---
        document.write("<h3>3. Circle Calculations</h3>");
        document.write("<i>(Using " + num + " as the radius, with &pi; = 3.14)</i><br>");
        
        var pi = 3.14;
        var circPerimeter = 2 * pi * num;
        var circArea = pi * num * num;

        document.write("<b>Perimeter (Circumference):</b> " + circPerimeter.toFixed(2) + "<br>");
        document.write("<b>Area:</b> " + circArea.toFixed(2) + "<br>");
    }

</script>
</head>
<body>
</body>
</html>
